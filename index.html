<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/dfe881f618.js"></script>
</head>

<body>

    <div class="container">

        <div class="state text-center">
            <h1 class="display-3"><span id="city"></span></h1>
            <h5 class=""><span id="country"></span></h5>
            <p class="lead">Today's Weather Condition <br> Press the button to Weather Information</p>
            <button type="button" class="btn btn-outline-light" id="next" style="width: 100px;">View Info</button>
        </div>

        <br><br>

        <div class="row" id="info">

            <div class="col">

                <div class="card bg-light mb-3" style="max-width: 20rem;">
                    <div class="card-header text-center">Temperature</div>
                    <div class="card-body">
                        <p id="tmp"></p>
                    </div>
                </div>
            </div>


            <div class="col">

                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Weather Status</div>
                    <div class="card-body">
                        <p id="wstatus"></p>
                    </div>
                </div>

            </div>


            <div class="col">

                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Wind Status</div>
                    <div class="card-body">
                        <p id="windinfo"></p>
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Additional Info</div>
                    <div class="card-body">
                        <p id="xinfo"></p>
                    </div>
                </div>
            </div>


        </div>


    </div>




    <div class="State">
        <h1 id="city"></h1>
        <p id="country"></p>
    </div>

    <div class="weather-info">






    </div>


    <div class="container">

    </div>




    <script type="text/json" src="weather.json"></script>
    <script src="app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
